{% extends 'base.html' %}
{% block content %}
<h1>Menu</h1>

{% for item in object_list %}
    <div class="card">
        <div class="card-content">
            <h3>{{item.food_name}}</h3>
            <p>Description: {{item.food_desc}}</p>
            <p>{{item.food_price}}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
