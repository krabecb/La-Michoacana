{% extends 'base.html' %}
{% block content %}
<h1>Menu</h1>

{% for item in object_list %}
    <div class="card">
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{item.food_name}}<i class="material-icons right">more_vert</i></span>
            <p>{{item.food_price}}</p>
        </div>
        <div class="card-reveal">
            <span class="card-title activator grey-text text-darken-4">{{item.food_name}}<i class="material-icons right">close</i></span>
            <p>Description: {{item.food_desc}}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
